<ion-header>
  <ion-toolbar>
    <ion-searchbar mode="md"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col size="3" *ngFor="let item of datastart">
    <img [src]="item.images.original.url" title="description">
    </ion-col>
</ion-row>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
